<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
</head>

<body>
    <form action="/signin" method="POST">
        {{with .ErrMsgs.login}}
            <label>{{.}}</label>
        {{end}}
        <input type="text" name="login" value="{{.Content}}" required>
        {{with .ErrMsgs.password}}
            <label>{{.}}</label>
        {{end}}
        <input type="text" name="password" required>
        <input type="submit">
    </form>
</body>
