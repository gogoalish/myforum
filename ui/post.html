<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {{with .Content}}
    <h1>{{.Title}}</h1>
    <br>
    <label>author - {{.Creator}}</label>
    <br>
    <label>{{range .Categories}}
        {{.}}
        {{end}}
    </label>
    <br>
    <label>{{.Content}}</label>
    <br>
    <label>L - {{.Likes.Count}} D - {{.Dislikes.Count}}</label>
    <ul>Liked
        {{range .Likes.Users}}
        <li>{{.}}</li>
        {{end}}
    </ul>
    <ul>Disliked
        {{range .Dislikes.Users}}
        <li>{{.}}</li>
        {{end}}
    </ul>
    <form action="/reaction" method="post">
        <input type="hidden" name="object" value="post">
        <input type="hidden" name="id" value="{{.ID}}">
        <input type="submit" name="reaction" value="like">
        <input type="submit" name="reaction" value="dislike">
    </form>
    {{with .Comments}}
    <div>{{template "comment" .}}</div>
    {{end}}
    {{end}}
    {{if .IsAuthorized}}
    <form method="post">
        <!-- <input type="hidden" name = "parent" value="" > -->
        <input type="text" name="content">
        <input type="submit" value="create">
    </form>
    {{end}}
</body>

</html>
